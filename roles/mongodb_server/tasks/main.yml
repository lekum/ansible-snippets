---
- name: Add the apt-key for mongodb-org
  apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=0x7F0CEB10
  sudo: yes

- name: Add the apt repository for mongodb-org
  apt_repository: repo="deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen"
  sudo: yes

- name: Make sure mongodb-org in installed
  apt: name=mongodb-org state=present
  sudo: yes
  notify:
      - Start mongodb-org
